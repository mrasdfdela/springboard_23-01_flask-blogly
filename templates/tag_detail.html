{% extends 'base.html' %}

{% block title %}
  <h1>{{tag.name}}</h1>
{% endblock %}

{% block content %}
  <ul>
  {% for post in tag.posts %}
    <li>{{post.title}}</li>
  {% endfor %}
  </ul>
  <form action="/tags/{{tag.id}}/delete" method='POST'>
    <a href="/tags/{{tag.id}}/edit" class="btn btn-primary">Edit</a>
    <button class="btn btn-danger">Delete</button>
  </form>
{% endblock %}
