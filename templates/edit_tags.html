{% extends 'base.html' %}

{% block title %}
<h1>Edit a Tag</h1>
{% endblock %}

{% block content %}
<form action="/tags/{{tag.id}}/edit" method="post">
  <div>
    <label for="updated_tag">Name</label>
    <input type="text" name="updated_tag" class="form-control" value="{{tag.name}}">
  </div>
  <a href="/tags/{{tag.id}}" class="btn btn-outline-primary">Cancel</a>
  <button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock %}
