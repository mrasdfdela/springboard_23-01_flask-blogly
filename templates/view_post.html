{% extends 'base.html' %}

{% block title %}
<h1>{{post.title}}</h1>
{% endblock %}

{% block content %}
<p>{{post.content}}</p>
<p><em>By {{post.user.first_name}} {{post.user.last_name}} on {{post.created_at}}</em></p>
  <div>
    <strong>Tags:</strong>
    {% for tag in post.tags %}
    <span class="badge badge-primary">{{tag.name}}</span>
    {% endfor %}
  </div>
  <form action="/posts/{{post.id}}/delete" method="POST">
  <a class="btn btn-outline-primary" href="/user/{{post.user.id}}">Cancel</a>
  <a class="btn btn-primary" href="/posts/{{post.id}}/edit">Edit</a>
  <input type="submit" class="btn btn-danger" value="Delete">
  </form>
  {% endblock %}
