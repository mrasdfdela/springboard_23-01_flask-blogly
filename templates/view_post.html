{% extends 'base.html' %}

{% block title %}
<h1>{{post.title}}</h1>
{% endblock %}

{% block content %}
<p>{{post.content}}</p>
<p><em>By {{post.user.first_name}} {{post.user.last_name}}</em></p>
  <form action="/posts/{{post.id}}/delete" method="POST">
  <a class="btn btn-outline-primary" href="/user/{{post.user.id}}">Cancel</a>
  <a class="btn btn-primary" href="/posts/{{post.id}}/edit">Edit</a>
  <input type="submit" class="btn btn-danger" value="Delete">
  </form>
  {% endblock %}
