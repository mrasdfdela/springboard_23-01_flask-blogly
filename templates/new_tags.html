{% extends 'base.html' %}

{% block title %}
<h1>Create a Tag</h1>
{% endblock %}

{% block content %}
<form action="/tags/new" method="post">
  <div>
    <label for="new_tag">Name</label>
    <input type="text" name="new_tag" class="form-control">
  </div>
  <a href="/tags" class="btn btn-outline-primary">Cancel</a>
  <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
