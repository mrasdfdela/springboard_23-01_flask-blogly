{% extends 'base.html' %}

{% block title %}
  <h1>Users</h1>  
{% endblock %}

{% block content %}
  <ul>
    {% for user in users %}
      <li><a href="/user/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
  </ul>
  <a class="btn btn-secondary" style="color:white" href="/new_user">Add user</a>
{% endblock %}
